<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Halfling Male Character -->
  <defs>
    <linearGradient id="halflingBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F4A460"/>
      <stop offset="50%" stop-color="#DEB887"/>
      <stop offset="100%" stop-color="#CD853F"/>
    </linearGradient>
  </defs>
  
  <!-- Body (shorter than humans) -->
  <ellipse cx="16" cy="22" rx="6" ry="8" fill="url(#halflingBodyGradient)"/>
  
  <!-- Head (proportionally larger) -->
  <circle cx="16" cy="12" r="5" fill="url(#halflingBodyGradient)"/>
  
  <!-- Curly hair -->
  <path d="M12 8 Q10 6 12 4 Q14 6 16 4 Q18 6 20 4 Q22 6 20 8" 
        fill="#8B4513"/>
  <circle cx="13" cy="7" r="1" fill="#654321"/>
  <circle cx="19" cy="7" r="1" fill="#654321"/>
  
  <!-- Eyes (friendly) -->
  <circle cx="14" cy="11" r="1.2" fill="#FFFFFF"/>
  <circle cx="18" cy="11" r="1.2" fill="#FFFFFF"/>
  <circle cx="14" cy="11" r="0.8" fill="#8B4513"/>
  <circle cx="18" cy="11" r="0.8" fill="#8B4513"/>
  
  <!-- Nose -->
  <ellipse cx="16" cy="13" rx="0.8" ry="1" fill="#CD853F"/>
  
  <!-- Mouth (cheerful) -->
  <path d="M14 15 Q16 16 18 15" stroke="#8B4513" stroke-width="1" fill="none"/>
  
  <!-- Arms -->
  <ellipse cx="10" cy="20" rx="2" ry="6" fill="url(#halflingBodyGradient)"/>
  <ellipse cx="22" cy="20" rx="2" ry="6" fill="url(#halflingBodyGradient)"/>
  
  <!-- Hands -->
  <circle cx="8" cy="24" r="1.5" fill="url(#halflingBodyGradient)"/>
  <circle cx="24" cy="24" r="1.5" fill="url(#halflingBodyGradient)"/>
  
  <!-- Legs (short) -->
  <ellipse cx="14" cy="28" rx="2" ry="4" fill="url(#halflingBodyGradient)"/>
  <ellipse cx="18" cy="28" rx="2" ry="4" fill="url(#halflingBodyGradient)"/>
  
  <!-- Large feet -->
  <ellipse cx="13" cy="30" rx="2.5" ry="1.5" fill="#8B4513"/>
  <ellipse cx="19" cy="30" r="2.5" ry="1.5" fill="#8B4513"/>
  
  <!-- Simple clothes -->
  <rect x="13" y="18" width="6" height="8" fill="#228B22"/>
  <rect x="14" y="19" width="4" height="2" fill="#32CD32"/>
  
  <!-- Lucky charm -->
  <circle cx="20" cy="20" r="1" fill="#FFD700"/>
  <text x="20" y="21.5" text-anchor="middle" font-size="6" fill="#8B4513">üçÄ</text>
</svg>
