<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Shrimp Tank -->
  <defs>
    <linearGradient id="tankGlassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="50%" stop-color="#4682B4"/>
      <stop offset="100%" stop-color="#2F4F4F"/>
    </linearGradient>
    <radialGradient id="waterGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#00BFFF"/>
      <stop offset="100%" stop-color="#0088CC"/>
    </radialGradient>
  </defs>
  
  <!-- Tank frame -->
  <rect x="4" y="8" width="40" height="32" rx="2" 
        fill="none" stroke="#2F4F4F" stroke-width="3"/>
  
  <!-- Water -->
  <rect x="6" y="10" width="36" height="28" rx="1" 
        fill="url(#waterGradient)" opacity="0.7"/>
  
  <!-- Tank glass effect -->
  <rect x="4" y="8" width="40" height="32" rx="2" 
        fill="url(#tankGlassGradient)" opacity="0.2"/>
  
  <!-- Bubbles -->
  <circle cx="38" cy="32" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="36" cy="28" r="0.8" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="40" cy="24" r="1.2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="38" cy="20" r="0.6" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="36" cy="16" r="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Shrimp in tank -->
  <ellipse cx="15" cy="25" rx="4" ry="1.5" fill="#FF6347"/>
  <ellipse cx="25" cy="30" rx="4" ry="1.5" fill="#FF4500"/>
  <ellipse cx="20" cy="20" rx="3" ry="1" fill="#FFB6C1"/>
  <ellipse cx="30" cy="25" rx="3" ry="1" fill="#FF69B4"/>
  
  <!-- Tank equipment -->
  <rect x="42" y="6" width="4" height="8" fill="#2F4F4F"/>
  <circle cx="44" cy="10" r="1" fill="#00FF00"/>
  
  <!-- Filter tube -->
  <rect x="2" y="12" width="2" height="16" fill="#696969"/>
  <circle cx="3" cy="14" r="0.5" fill="#00BFFF"/>
  <circle cx="3" cy="18" r="0.5" fill="#00BFFF"/>
  <circle cx="3" cy="22" r="0.5" fill="#00BFFF"/>
  <circle cx="3" cy="26" r="0.5" fill="#00BFFF"/>
  
  <!-- Tank base -->
  <rect x="2" y="40" width="44" height="4" fill="#2F4F4F"/>
  
  <!-- Tank label -->
  <rect x="8" y="42" width="32" height="2" fill="#FFD700"/>
  <text x="24" y="43.5" text-anchor="middle" font-size="6" fill="#8B4513">SHRIMP FARM</text>
</svg>
